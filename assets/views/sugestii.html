<div class="content-container">
    <div class="content-container-inner">
        <div class="text-container">
            <h2 class="title">Sugestii</h2> 
            <hr>
            <form action="send"  method="POST" class="form-horizontal" name="sugestii-reclamatii" data-netlify="true">
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" >Nume</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="nume" required>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Prenume</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="prenume" required>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Telefon</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" name="Telefon">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label" >E-mail</label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text"  name="email" required>
                    </div>
                </div>
                <hr>
                <p>Dorim sa aflam ce anume ati dori sa vedeti in viitor din partea noastra sau puteti sa va exprimati nemultumiriile avute in colaborarea cu noi pentru a putea remedia situatia. Va multumim!</p>
                <textarea name="textarea" class="form-control" rows="6"></textarea>
                <hr>
                <button type="submit" class="btn btn-default" value="submit">Trimite Cerere</button>
                <hr>
            </form>
        </div>
        
    </div>
</div>
